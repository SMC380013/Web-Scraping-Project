<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <!-- Mars -->

        <div class="row" id="mars">
            <div class="col-md-12">
                <h2>Latest Mars News</h2>
                <h3 class="heading">{{ mars1.news_title }}</h3>
                <h4>{{ mars1.news_p }}</h4>
                <h2>Featured Mars Image</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <img src="{{ mars1.featured_image_url }}">

            </div>

            <div class="col-md-4">
                <h2>Mars Facts</h2>
                {{mars1.table}}

            </div>

        </div>
    </div>
